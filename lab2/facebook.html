    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>

        <div class="left-block">

                    <a href="#">Забыли пароль?</a>
                    <hr>
                    <button type="button" class="create-account">Создать аккаунт</button>

            </div>
        </div>
