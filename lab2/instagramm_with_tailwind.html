<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            width: 100%;
            height: 100vh;
        }

        .image {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 32px;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form {
            padding: 16px;
            width: 100%;
        }

        .form_container {
            background-color: #ffffff;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .form_container h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: center;
        }

        .form_container form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }

        .form_container form button {
            width: 100%;
            padding: 8px;
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .form_container form button:hover {
            background-color: #2563eb;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 16px 0;
        }

        .divider div {
            flex-grow: 1;
            height: 1px;
            background-color: #d1d5db;
        }

        .divider span {
            margin: 0 8px;
            color: #6b7280;
        }

        .links a {
            display: block;
            text-align: center;
            color: #3b82f6;
            text-decoration: none;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .signup {
            background-color: #ffffff;
            padding: 16px;
            margin-top: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 4px;
        }

        .signup a {
            color: #3b82f6;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="images/insta.png" alt="">
        </div>
        <div class="login">
            <div class="form">
                <div class="form_container">
                    <h1>Instagram</h1>
                    <form action="" method="post">
                        <input type="text" name="username" placeholder="Username">
                        <input type="password" name="password" placeholder="Password">
                        <button type="submit">Login</button>
                    </form>
                    <div class="divider">
                        <div></div>
                        <span>или</span>
                        <div></div>
                    </div>
                    <div class="links">
                        <a href="#">Войти через Facebook</a>
                        <a href="#">Забыли пароль?</a>
                    </div>
                </div>
                <div class="signup">
                    <p>У вас нет аккаунта? <a href="#">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
